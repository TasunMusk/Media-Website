<body>
          <div class="card">
            <div class="card-header">
                <center><h3>Login Or Sign Up</h3></center>
            </div>
            <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
                <center><small><span id="error" style="color: red"></span></small></center>
                <center><label class="custom-field">
                    <input id="email" type="text" class="input" required />
                    <span class="placeholder">Email Id</span>
                </label><br />
                <label class="custom-field">
                    <input id="password" type="password" class="input" required />
                    <span class="placeholder">Password</span>
                </label></center>
                <a href="#" onclick="forgotPass()" class="forgot">Forgot Password?</a>
                <center><button type="submit" class="login-btn">Login</button>
                <button onclick="signUp()" class="sign-btn">Sign Up</button>
                </center>
                <div class="methods">Or Sign in With</div>
                <a href="">
                <img src="/Sign Up/graphics/google-signin.png" class="g-signin"><br>
                </a>

                <a href="">
                <img src="/Sign Up/graphics/fb-signin.png" class="fb-signin">
                </a>
            </form>
        </div>
